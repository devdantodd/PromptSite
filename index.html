<!DOCTYPE html>
<html>
<head>
    <title>Web Page Summarizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #45a049;
        }

        #summary {
            display: none;
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        #summary h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Web Page Summarizer</h1>
    <form>
        <label for="url">Enter Web Page URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <button type="button" onclick="summarizePage()">Summarize</button>
    </form>
    <div id="summary"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@openai/chatgpt-browser@1.0"></script>
<script src="app.js"></script>
</body>
</html>
