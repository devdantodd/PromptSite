<!DOCTYPE html>
<html>
<head>
	<title>Web Page Summarizer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Web Page Summarizer</h1>

			<label for="url">Enter Web Page URL:</label><br>

			<button type="button" onclick="summarizePage()">Summarize</button>
		</form>
		<div id="summary"></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
